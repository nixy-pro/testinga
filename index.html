    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000405;

    .contact-wrapper {

    button {
      background: linear-gradient(to bottom, #FFD700, #D4AF37);
      color: #000;
      padding: 12px 24px;
      border-radius: 999px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border: none;
      outline: none;
      text-decoration: none;
      appearance: none;
      -webkit-appearance: none;
      box-shadow: 0 4px 0 #b18f2c;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #b18f2c;
    }

    button:active {
      transform: translateY(2px);
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:focus {
      outline: none !important;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      gap: 1.5rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      padding: 2rem 1.5rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    .card h2 {
      font-size: 1.2rem;
      color: #D4AF37;
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 30px;
      right: 30px;
      transform: translateY(-50%);
      background-color: #101010;
      color: #FFD700;
      padding: 20px;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      z-index: 1000;
      display: none;
      max-width: 360px;
      margin: auto;
      text-align: left;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup button {
      margin-top: 1rem;
      padding: 10px 20px;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      padding: 2rem 1rem;
    }
