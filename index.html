<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOB FREELANCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    .hero-image {
      width: 100%;
      max-height: 500px;
      overflow: hidden;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .cards {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.5rem 1.2rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(255, 217, 0, 0.05);
      max-width: 90%;
      width: 100%;
      text-align: center;
    }

    .card h2 {
      color: #ffd700;
      margin-bottom: 0.5rem;
      font-size: 1.3rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .card a {
      text-decoration: none;
      color: #ffd700;
      font-weight: bold;
      border-bottom: 1px solid transparent;
      transition: 0.3s ease;
    }

    .card a:hover {
      border-color: #ffd700;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <!-- Gambar Thumbnail -->
  <div class="hero-image">
    <img src="https://raw.githubusercontent.com/nixy-pro/testinga/refs/heads/main/freelance.jpg" alt="Job Freelance Thumbnail">
  </div>

  <!-- Kartu File -->
  <section class="cards">
    <div class="card">
      <h2>CTC Design 01</h2>
      <p>Template modern dan siap pakai.</p>
      <a href="#">Lihat File</a>
    </div>
    <div class="card">
      <h2>CTC Pitchdeck</h2>
      <p>Presentasi menarik untuk klien freelance.</p>
      <a href="#">Lihat File</a>
    </div>
    <div class="card">
      <h2>CTC CV Kreatif</h2>
      <p>Resume interaktif yang menonjol dan profesional.</p>
      <a href="#">Lihat File</a>
    </div>
  </section>

  <footer>
    © 2025 JOB FREELANCE — Dibuat dengan semangat & kopi ☕
  </footer>
</body>
</html>
